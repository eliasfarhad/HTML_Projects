<!DOCTYPE html>

<html>
    
    <head>
        <title>Forms</title>
    </head>
    
    <body>
        
        <h1>Forms</h1>
        
        <form>
        
            <fieldset>
            
                <legend>Profile Info</legend>
                
                <label>Your username</label>
                <input type="text" placeholder="Enter your text here"><br>
                
                <label>Your password</label>
                <input type="password" placeholder="Eneter password"><br>
                
                <label>Email address</label>
                <input type="email" placeholder="example@email.com">
                
                <br><br>
                
                <label><strong>Gender :</strong></label><br>
                <input type = "radio" name="gender"> Female<br>
                <input type = "radio" name="gender"> Male<br>
                
                <br>
                
                <label><strong>Type of computer(s) :</strong></label><br><br>
                <input type="checkbox"> I have a desktop<br>
                <input type="checkbox"> I have a laptop<br>
                <input type="checkbox"> I have a smartphone
                
                
                <br><br>
                
                <label>Age</label>
                <select>
                    <option>0 - 20</option>
                    <option>21 - 40</option>
                    <option>41 - 60</option>
                    <option>60+</option>
                </select>
                
                <br><br>
                
                <label> Message Box: </label> <br><br>
                <textarea rows="10" cols="80"></textarea>
                
                <br><br>
                
                <input type="submit" value="Submit my info">
                <input type="reset" value="Clear everything">
                
            </fieldset>
        </form>
        
    </body>

</html>


<!-- <fieldset>: fieldset is the wrapper of the form
     <legend>: top of the fieldset
     <input>: they are self closing tags like images. input has a type
              that it accepts. It has placeholder that is shady inside and lets you know what you
              are supposed to do. Placeholder is an HTML5 component, so not supported
              by all the browsers. input also has Labels which is inline and tells
              you what to do. -->
